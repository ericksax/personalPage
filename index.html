<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Erick Freitas</title>
  </head>
  <body>
    <div class="card">
      <main>
        <section class="sectionA">
          <div class="sectionPhoto">
            <div class="containerPicture">
              <img src="./assets/profile-pic.png" alt="foto Erick Silva" />
              <h1>Erick Freitas</h1>
              <p>@efreitas_dev</p>
              <a href="https://twitter.com/efreitas_dev" target="_blank"
                ><img
                  class="socialMedia"
                  src="./assets/icons8-twitter.svg"
                  alt="tweeterIcon"
              /></a>
            </div>
          </div>
        </section>
        <section class="sectionB">
          <button type="button" class="linkBtn">
            <img src="./assets/icons8-linkedin.svg" alt="linkedinImage" />
            Linkedin
          </button>

          <button type="button" class="gitBtn">
            <img src="./assets/iconmonstr-github-3.svg" alt="github_image" />
            Github
          </button>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
